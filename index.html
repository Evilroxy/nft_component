<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
<div class="container">

  <img class="Equilibrium" src="image-equilibrium.jpg" alt="Equilibrium">
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="price">
    <img src="icon-ethereum.svg" alt="icon-ethereum">
   0.041 ETH
  </div>
  <div class="time">
    <img src="icon-clock.svg" alt="icon-clock">
  3 days left
</div>

<div class="ligne"></div>
<div class="creation">
  <img class="img" src="image-avatar.png" alt="image-avatar">
  <p>Creation of Jules Wyvern</p>
</div>
</div>

</body>

</html>
